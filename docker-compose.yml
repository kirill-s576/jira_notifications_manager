version: "3.8"

services:
  nginx_service:
    container_name: nginx_service
    build: ./nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./app/static:/static
    networks:
      - web_app_network
    env_file:
      - ./environments/.${ENV}.env
    depends_on:
      - "web_app"
  
  web_app:
    container_name: web_app
    build: ./app
    restart: always
    volumes:
      - ./app:/code
      - ./app/static:/code/static
    networks:
      - web_app_network
    env_file:
      - ./environments/.${ENV}.env
    command: /code/entrypoint.sh
  
networks:
  web_app_network:
    driver: bridge

volumes:
  web_app_static:
